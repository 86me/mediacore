<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="admin/master.html" />
<xi:include href="admin/settings/master.html" />
<head>
	<title>Tags</title>
	<script src="${h.url_for('/scripts/third-party/squeezebox-1.1-rc4-yui-compressed.js')}" type="text/javascript"></script>
	<link href="${h.url_for('/admin/styles/squeezebox.css')}" media="screen" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="${h.url_for('/admin/scripts/confirm.js')}"></script>
	<script type="text/javascript" src="${h.url_for('/admin/scripts/tags.js')}"></script>
	<script type="text/javascript">
		window.addEvent('domready', function(){
			var tagmgr = new CategoryMgr({
				categoryName: 'Tag',
				table: 'tag-table',
				formSelector: 'form.tag-form',
				emptyRow: 'empty-tag',
				nameField: 'input.tag-name',
				slugField: 'input.tag-slug',
				deleteButton: 'input.delete-category',
				cancelButton: 'input.cancel-category',
				saveButton: 'input.save-category',
			});
		});
	</script>
</head>
<body class="menu-settings-on menu-settings-tags-on">
	<div class="box">
		<div class="box-head">
			<a href="${h.url_for(action='save', id='new')}" class="btn add-tag f-rgt"><span>Add Tag</span></a>
			<h1>Tags</h1>
		</div>
		<table cellpadding="0" cellspacing="0" id="tag-table">
			<thead>
				<tr>
					<th style="width:63px"></th>
					<th style="width:193px">Name</th>
					<th style="width:auto">Slug</th>
					<th style="width:58px" class="center"># Media</th>
				</tr>
			</thead>
			<tbody>
				<tr id="empty-tag">
					<td colspan="3">
						${XML(tag_form(show_delete=False, action=h.url_for(action='save', id='new')))}
					</td>
					<td class="center">0</td>
				</tr>
				<tr py:if="len(tags) == 0">
					<td>None Found</td>
				</tr>
				<tr py:for="tag in tags">
					<td colspan="3">
						${XML(tag_form(tag, show_delete=True, action=h.url_for(action='save', id=tag.id)))}
					</td>
					<td class="center">${tag.media_count}</td>
				</tr>
			</tbody>
			${paginated_tfoot(c.paginators.tags, '4')}
		</table>
	</div>
</body>
</html>
