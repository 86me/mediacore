<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../master.html" />
<head>
	<title>Media</title>
</head>
<body class="nav-media-on">
	<div class="mediacore-content">
		<h3 class="uppercase" py:choose="">
			<py:when test="search_query">Showing ${result_count} results for '${search_query}'</py:when>
			<py:otherwise>All ${result_count} Media</py:otherwise>
		</h3>
		<div id="library-controls" class="clearfix">
			<strong>Showing:</strong>
			<ul>
				<li><a py:strip="show == 'latest'" href="${h.url_for(show='latest', q=search_query)}">Latest</a></li>
				<li><a py:strip="show == 'popular'" href="${h.url_for(show='popular', q=search_query)}">Most Popular</a></li>
				<li><a py:strip="show == 'featured'" href="${h.url_for(show='featured', q=search_query)}">Featured</a></li>
			</ul>
		</div>
		<ul py:replace="media_grid(media, id='library', thumb_size='m', desc_len=135)" />
		<div style="padding-top:10px;width:100%;overflow:hidden">${pagination(paginator=c.paginators.media)}</div>
	</div>
</body>
</html>
