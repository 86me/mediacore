<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:with="paginator=c.paginators.audio">
<xi:include href="admin/master.html" />
<head>
	<title>Podcasts</title>
	<link href="${h.url_for('/admin/styles/media.css')}" media="screen" rel="stylesheet" type="text/css" />
	<link href="${h.url_for('/admin/styles/podcasts.css')}" media="screen" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="${h.url_for('/admin/scripts/show-more.js')}"></script>
	<script type="text/javascript">
		window.addEvent('domready', function(){
			vs = new ShowMore({
				table: 'audio-table',
				page: ${paginator.page},
				lastPage: ${paginator.last_page or 1}
			});
		});
	</script>
</head>
<body class="menu-podcasts-on">
	<div class="box">
		<div class="box-head">
			<h1>Podcasts</h1>
		</div>
		<div class="box-content">
			<ul class="podcast-list">
				<li py:if="len(podcasts.all()) > 1" class="${podcast_filter is None and 'selected' or None}"><a href="${h.url_for()}">All</a></li>
				<li py:for="podcast in podcasts" class="hover-container ${podcast_filter == str(podcast.id) and 'selected' or None}"><a href="${h.url_for(podcast_filter=podcast.id)}">${podcast.title}</a><span class="hover-target"> | <a class="edit-podcast" ref="">Edit</a></span></li>
				<li py:if="show_unfiled" class="${podcast_filter == 'Unfiled' and 'selected' or None}"><a href="${h.url_for(podcast_filter='Unfiled')}">Unfiled</a></li>
			</ul>
			<hr class="clear" />
		</div>
	</div>
	<div class="box">
		<div class="box-head">
			<div id="quicksearch" class="f-rgt">
				${XML(search_form(search))}
			</div>
			<div py:choose="" py:strip="True">
				<h1 py:when="search">Audio that matches '${search}'</h1>
				<h1 py:when="podcast_filter == 'Unfiled'">Unfiled Audio</h1>
				<h1 py:when="podcast_filter is None">All Audio</h1>
				<h1 py:otherwise="">Audio for ${podcast_filter_title}</h1>
			</div>
		</div>
		<xi:include href="../audio/index-table.html" py:with="audio=audio" />
	</div>
</body>
</html>
