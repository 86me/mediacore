<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="admin/master.html" />
<head>
	<title>Edit: ${Markup(podcast.title or 'New Podcast')}</title>
	<link href="${h.url_for('/admin/styles/podcasts.css')}" media="screen" rel="stylesheet" type="text/css" />
	<link href="${h.url_for('/admin/styles/forms.css')}" media="screen" rel="stylesheet" type="text/css" />
	<script src="${h.url_for('/admin/scripts/slug.js')}" type="text/javascript"></script>
	<script src="${h.url_for('/scripts/third-party/squeezebox-1.1-rc3.js')}" type="text/javascript"></script>
	<link href="${h.url_for('/admin/styles/squeezebox.css')}" media="screen" rel="stylesheet" type="text/css" />
	<script src="${h.url_for('/admin/scripts/album-art.js')}" type="text/javascript"></script>
	<script src="${h.url_for('/admin/scripts/statuses.js')}" type="text/javascript"></script>
	<script type="text/javascript" src="${h.url_for('/admin/scripts/confirm.js')}"></script>
	<script type="text/javascript">
		window.addEvent('domready', function(){
			var confirmMgr = new ConfirmMgr({
				onConfirm: function(){
					$('podcast-form').send();
					window.location = "${h.url_for(controller='/podcastadmin')}";
				},
				header: 'Confirm Delete',
				msg: 'Are you sure you want to delete this podcast?'
			});
			$('delete').addEvent('click', confirmMgr.openConfirmDialog.bind(confirmMgr));
		});
	</script>
</head>
<body class="menu-podcasts-on">
	<div class="column66">
		<div class="box">
			<div class="box-head">
				<small py:if="podcast.created_on" class="box-head-sec">Uploaded: ${podcast.created_on.strftime('%b %d %Y')}</small>
				<h1>${Markup(podcast.title or 'New Podcast')}</h1>
			</div>
			${XML(form(form_values))}
		</div>
	</div>
	<div class="column33">
		<div class="box">
			<h1 class="box-head">Album Art</h1>
			<div class="box-content center">
				<div class="album-art"><img src="${h.url_for('/images/podcasts/'+str(podcast.id)+'m.jpg')}" width="160" height="150" alt="Album Art" /></div>
				<div id="edit-album-art" class="mo btn-edit-art clickable"><span>Edit Image</span></div>
				<div py:if="'album_art' in album_art_form_errors" class="field-error" py:content="album_art_form_errors['album_art']" />
			</div>
		</div>
		${XML(album_art_form)}
	</div>
</body>
</html>
