<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="admin/master.html" />
<xi:include href="video/_video-table.html" />
<head>
	<title>Dashboard</title>
	<link href="/admin/styles/media.css" media="screen" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/admin/scripts/show-more.js"></script>
	<script type="text/javascript">
		window.addEvent('domready', function(){
			var reviewMore = new ShowMore({
				table: 'review-table',
				fetchPageUrl: '/admin/ajax_review',
				pageNum: ${review_page.page},
				lastPage: ${review_page.last_page or 1}
			});
			var encodeMore = new ShowMore({
				table: 'encode-table',
				fetchPageUrl: '/admin/ajax_encode',
				pageNum: ${encode_page.page},
				lastPage: ${encode_page.last_page or 1}
			});
		});
	</script>
</head>
<body class="menu-dashboard-on">
	<div class="column66">
		<div class="box">
			<h1 class="box-head">Awaiting Review</h1>
			<xi:include href="video/dash-table.html" py:with="collection=review_page.items; id='review-table';" />
		</div>
		<br /><br />
		<div class="box">
			<h1 class="box-head">Awaiting Encoding</h1>
			<xi:include href="video/dash-table.html" py:with="collection=encode_page.items; id='encode-table';" />
		</div>
	</div>
	<div class="column33">
		<div class="box">
			<h1 class="box-head">Comments</h1>
			<p class="box-content">
				<a class="review" href="/comments.html">${num_comments_to_review}</a> require review.<br />
				There has been a total of <a class="total" href="/comments.html">${num_comments_total}</a> comments on media.
			</p>
		</div>
		<br /><br />
		<div class="box">
			<h1 class="box-head">Recently Published</h1>
			<xi:include href="video/_video-table.html" />
			${video_table(recent_media, fields=['type', 'title'], include_thead=False, id='recently-published-table')}
		</div>
	</div>
</body>
</html>
