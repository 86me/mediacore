<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="admin/master.html" />
<head>
	<title>Edit: ${media.title}</title>
	<link href="/admin/styles/media.css" media="screen" rel="stylesheet" type="text/css" />
	<script src="/admin/scripts/slug.js" type="text/javascript"></script>
	<script src="/scripts/third-party/squeezebox-1.1-rc3.js" type="text/javascript"></script>
	<link href="/admin/styles/squeezebox.css" media="screen" rel="stylesheet" type="text/css" />
	<script src="/admin/scripts/album-art.js" type="text/javascript"></script>
	<script src="/admin/scripts/statuses.js" type="text/javascript"></script>
	<script type="text/javascript" src="/admin/scripts/confirm.js"></script>
	<script type="text/javascript">
		window.addEvent('domready', function(){
			var publishStatus = new StatusForm();

			var confirmMgr = new ConfirmMgr({
				onConfirm: function(){
					$('media-form').send();
					window.location = "${h.url_for(controller='/mediaadmin')}";
				},
				header: 'Confirm Delete',
				msg: 'Are you sure you want to delete this media?'
			});
			$('delete').addEvent('click', confirmMgr.openConfirmDialog.bind(confirmMgr));
		});
	</script>
</head>
<body class="menu-media-on">
	<div class="column66">
		<div class="box">
			<div class="box-head">
				<small py:if="media.created_on" class="box-head-sec">Uploaded: ${media.created_on.strftime('%b %d %Y')}</small>
				<h1>${media.title or 'New Media'}</h1>
			</div>
			${XML(form(form_values))}
		</div>
	</div>
	<div class="column33">
		<div class="box">
			<h1 class="box-head">Album Art</h1>
			<div class="box-content center">
				<div id="album-art"><img src="/images/media/${media.id}s.jpg?${int(h.time.time())}" width="131" height="79" alt="Album Art" /></div>
				<div id="edit-album-art" class="mo btn-edit-art clickable"><span>Edit Image</span></div>
				<div py:if="'album_art' in album_art_form_errors" class="field-error" py:content="album_art_form_errors['album_art']" />
			</div>
		</div>
		${XML(album_art_form)}
		<xi:include href="update-status-form.html" py:with="media=media" />
	</div>
</body>
</html>
