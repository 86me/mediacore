<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      py:strip="">
	<table py:def="category_table(collection, category, edit_form, include_thead=True, id='category-table', classes=None)"
	    cellpadding="0" cellspacing="0" id="${id}" class="${classes}"
	    py:with="item_count = len(collection);
	             include_thead = include_thead and item_count > 0;">
		<thead py:if="include_thead">
			<tr>
				<th style="width:63px"></th>
				<th style="width:auto">Name</th>
				<th style="width:auto">Slug</th>
				<th style="width:100px"># Media</th>
			</tr>
		</thead>
		<tbody>
			<tr py:if="item_count == 0">
				<td>None Found</td>
			</tr>
			<tr py:for="item in collection">
				<td><a class="mo delete-category" href="${h.url_for(action='delete', id=item.id, category=category)}" title="Delete this ${category}"><span>delete</span></a></td>
				<td colspan="2">
					${XML(edit_form(item, action=h.url_for(action='save', id=item.id, category=category)))}
				</td>
				<td>${item.media_count}</td>
			</tr>
		</tbody>
	</table>
</html>
