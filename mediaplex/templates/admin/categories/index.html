<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:with="paginator=c.paginators.categories">
<xi:include href="admin/settings/master.html" />
<xi:include href="admin/master.html" />
<head>
	<title>Settings &#8211; ${category_name}</title>
	<script src="${h.url_for('/scripts/third-party/squeezebox-1.1-rc3.js')}" type="text/javascript"></script>
	<link href="${h.url_for('/admin/styles/squeezebox.css')}" media="screen" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="${h.url_for('/admin/scripts/confirm.js')}"></script>
	<script type="text/javascript" src="${h.url_for('/admin/scripts/settings.js')}"></script>
	<script type="text/javascript" src="${h.url_for('/admin/scripts/show-more.js')}"></script>
	<script type="text/javascript">
		window.addEvent('domready', function(){
			var cm = new CategoryMgr({
				categoryName: '${category_name.rstrip('s')}'
			});
			var sm = new ShowMore({
				table: 'category-table',
				pageNum: ${paginator.page},
				lastPage: ${paginator.last_page or 1},
				onMore: function(newRows){
					cm.processRows(newRows);
				}
			});
		});
	</script>
</head>
<body class="menu-settings-on">
	<div class="box">
		<div class="box-head">
			<h1>${category_name}</h1>
		</div>
		<xi:include href="../categories/index-table.html" py:with="categories=categories; category=category; edit_form=edit_form;" />
	</div>
</body>
</html>
