<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">
<head py:match="head">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title py:match="title" py:with="title = str(select('text()'))">
		<py:if test="title and title != 'Mediaplex'">${title} |</py:if>
		Mediaplex
	</title>
	<!--[if lt IE 8]>
	<script src="http://ie7-js.googlecode.com/svn/version/2.0(beta3)/IE8.js" type="text/javascript"></script>
	<![endif]-->
	<script src="/scripts/third-party/mootools-1.2.2-core-nc.js" type="text/javascript"></script>
	<script src="/scripts/third-party/mootools-1.2.2.2-more-nc.js" type="text/javascript"></script>
	<script src="/admin/scripts/global.js" type="text/javascript"></script>
	<link href="/admin/styles/base.css" media="screen" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="/images/favicon.ico" />
	<meta py:replace="select('*')"/>
</head>
<body py:match="body" py:attrs="select('@*')">
	<div id="container">
		<div id="header">
			<a id="logo" href="${h.url_for(controller='admin', action='index')}"><h2>Mediaplex</h2></a>
			<ul id="menu">
				<li id="menu-dashboard"><a href="${h.url_for(controller='/admin')}"><span>Dashboard</span></a></li>
				<li id="menu-media"><a href="${h.url_for(controller='/mediaadmin')}"><span>Media</span></a></li>
				<li id="menu-podcasts"><a href="${h.url_for(controller='/podcastadmin')}"><span>Podcasts</span></a></li>
				<li id="menu-comments"><a href="${h.url_for(controller='/commentadmin')}"><span>Comments</span></a></li>
			</ul>
		</div>
		<div id="body" py:content="select('*|text()')" />
	</div>
	<div id="footer">
		<p class="copyright">copyright 2009 simple station inc</p>
	</div>
</body>
</html>
