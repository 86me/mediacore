<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      py:strip="">

<head py:match="head">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="${h.url_for('/scripts/third-party/mootools-1.2.2-core-nc.js')}" type="text/javascript"></script>
	<script src="${h.url_for('/scripts/third-party/mootools-1.2.2.2-more-nc.js')}" type="text/javascript"></script>
	<link href="${h.url_for('/styles/base.css')}" media="screen" rel="stylesheet" type="text/css" />
	<meta py:replace="select('*')"/>
</head>

<body py:match="body" py:attrs="select('@*')">
	<div class="simpleplex-content" py:content="select('*|text()')">
		Content is injected inside this div
	</div>
</body>

<!--! Optionally wrap the core Simpleplex output in a layout -->
<xi:include py:if="c.layout_template" href="${c.layout_template}.html" />

<!--! Optionally wrap that in yet another template -->
<xi:include py:if="c.external_template" href="${c.external_template}.html" />

</html>
